<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sarpras - Sistem Peminjaman Sarpras</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-800">Sistem Peminjaman Sarpras</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userName" class="text-gray-700"></span>
                    <button onclick="logout()" class="text-red-600 hover:text-red-800">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Dashboard Petugas Sarpras</h2>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <a href="/view/verifikasi-peminjaman.html" class="bg-white p-6 rounded-lg shadow hover:shadow-md transition">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Verifikasi Peminjaman</h3>
                <p class="text-gray-600">Review pengajuan baru</p>
            </a>
            <a href="/view/kelola-ruangan.html" class="bg-white p-6 rounded-lg shadow hover:shadow-md transition">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Kelola Ruangan</h3>
                <p class="text-gray-600">Tambah/edit ruangan</p>
            </a>
            <a href="/view/kelola-barang.html" class="bg-white p-6 rounded-lg shadow hover:shadow-md transition">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Kelola Barang</h3>
                <p class="text-gray-600">Tambah/edit barang</p>
            </a>
            <a href="/view/laporan-peminjaman.html" class="bg-white p-6 rounded-lg shadow hover:shadow-md transition">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Laporan</h3>
                <p class="text-gray-600">Lihat laporan peminjaman</p>
            </a>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Pengajuan Pending</h3>
            <div id="pendingList" class="space-y-4">
                <p class="text-gray-500">Memuat data...</p>
            </div>
        </div>
    </div>

    <script src="/view/js/api.js"></script>
    <script>
        checkAuth();
        
        const user = getCurrentUser();
        if (user) {
            document.getElementById('userName').textContent = user.nama;
        }

        async function loadPending() {
            try {
                const data = await apiCall('/peminjaman/pending');
                const container = document.getElementById('pendingList');
                
                if (data && data.length > 0) {
                    container.innerHTML = data.map(p => `
                        <div class="border-l-4 border-yellow-500 p-4 bg-gray-50">
                            <div class="flex justify-between">
                                <div>
                                    <p class="font-semibold">${p.ruangan ? p.ruangan.nama_ruangan : 'Barang'}</p>
                                    <p class="text-sm text-gray-600">${new Date(p.tanggal_mulai).toLocaleDateString('id-ID')} - ${new Date(p.tanggal_selesai).toLocaleDateString('id-ID')}</p>
                                    <p class="text-sm text-gray-600">Peminjam: ${p.peminjam ? p.peminjam.nama : 'N/A'}</p>
                                </div>
                                <a href="/view/verifikasi-peminjaman.html?id=${p.id}" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Review</a>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<p class="text-gray-500">Tidak ada pengajuan pending</p>';
                }
            } catch (error) {
                console.error('Error loading pending:', error);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/view/index.html';
        }

        loadPending();
    </script>
</body>
</html>
