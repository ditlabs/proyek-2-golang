<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Peminjaman Sarpras</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Sistem Peminjaman</h1>
            <p class="text-gray-600 mt-2">Sarana dan Prasarana Kampus</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
                Masuk
            </button>
        </form>
        
        <div class="mt-6 text-center text-sm text-gray-600">
            Belum punya akun?
            <a href="/view/register.html" class="text-blue-600 hover:text-blue-800 font-medium">Daftar di sini</a>
        </div>

        <div id="errorMessage" class="mt-4 text-red-600 text-sm hidden"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirect berdasarkan role
                    const role = data.user.role;
                    if (role === 'MAHASISWA') {
                        window.location.href = '/view/dashboard-mahasiswa.html';
                    } else if (role === 'SARPRAS') {
                        window.location.href = '/view/dashboard-sarpras.html';
                    } else if (role === 'SECURITY') {
                        window.location.href = '/view/dashboard-security.html';
                    } else {
                        window.location.href = '/view/dashboard-admin.html';
                    }
                } else {
                    errorDiv.textContent = data.error || 'Login gagal';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Terjadi kesalahan. Pastikan server berjalan.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
